<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Card Game</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card-desc-section">
            <div id="card-not-selected" class="hidden">
                <h1>Select a Card</h1>
            </div>
            <div id="card-selected" class="card-selected">
                <div>
                    <p>Card Title</p>
                    <p>Card Subtitle</p>
                </div>
                <div>
                    <p>Card Image</p>
                    <p>Card Power</p>
                </div>
                <p>Card Description</p>
            </div>
        </section>

        <section class="game-section">
            <div class="deck enemy-deck"></div>
            <div class="versus">
                <div>
                    <img id="versus-player-card" class="versus-card">
                </div>
                <div class="versus-image"></div>
                <div>
                    <img id="versus-enemy-card" class="versus-card">
                </div>
            </div>
            <div class="deck player-deck"></div>
        </section>
    </main>

    <script defer type="text/javascript" src="./src/scripts/engine.js"></script>
</body>
</html>
